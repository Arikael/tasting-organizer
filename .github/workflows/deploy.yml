name: Deploy to GitHub pages

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Vue
        working-directory: ../
        run: |
              npm ci
              npm run build
              cd dist
              git init
              git add -A
              git commit -m 'deploy'
              git push -f https://arikael:${{ secrets.GITHUB_TOKEN }}@github.com/arikael/tasting-organizer.git master:gh-pages

